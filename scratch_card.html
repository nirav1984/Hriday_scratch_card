<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ‰ Hriday's Birthday Scratch Card ğŸ‰</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Restored original font */
            text-align: center;
            background: url('FB_IMG_1681316596026~2.jpg') no-repeat center center/cover;
            color: white;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 90%;
            max-width: 500px;
        }
        #scratchBox {
            background-color: gray;
            width: 200px;
            height: 100px;
            margin: 20px auto;
            font-size: 20px;
            font-weight: bold;
            color: black;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            border-radius: 10px;
        }
        .message-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff4500;
            color: white;
            border: none;
            width: 100%;
            max-width: 250px;
        }
        button:hover {
            background-color: #e63900;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>ğŸ‰ Hriday's Birthday Scratch Card ğŸ‰</h1>
        <p>ğŸ Thank you for celebrating with Hriday! Birthdays are about **spreading joy and kindness.**</p>
        <p>ğŸˆ **Scratch below** to see the donation amount and cause **we will donate on your behalf!**</p>

        <div id="scratchBox" onclick="revealDonation()">ğŸ Scratch Here ğŸ</div>
        
        <p id="donationMessage" style="display: none;"></p>

        <h3>Send a heartfelt message to:</h3>
        <div class="message-buttons">
            <button onclick="sendMessage('9773084403', 'Nirav')">ğŸ“© Message Nirav</button>
            <button onclick="sendMessage('919699929744', 'Ekta')">ğŸ“© Message Ekta</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="happy-birthday-background-music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        let causes = {
            "education": "Kids' Education",
            "elderly": "Elderly Care",
            "animals": "Animal Shelter",
            "orphanage": "Orphanage"
        };

        let selectedCauseKey = sessionStorage.getItem("selectedCause");
        if (!selectedCauseKey || !causes[selectedCauseKey]) {
            alert("No cause selected! Redirecting back to the selection page.");
            window.location.href = "index.html";
        }

        let selectedCause = causes[selectedCauseKey] || "Kids' Education"; // Ensures a valid cause is always picked
        let donationAmounts = [100, 150, 200, 250];
        let selectedAmount = donationAmounts[Math.floor(Math.random() * donationAmounts.length)];

        function revealDonation() {
            document.getElementById("scratchBox").style.display = "none";
            document.getElementById("donationMessage").style.display = "block";
            document.getElementById("donationMessage").innerHTML = `ğŸ We will donate â‚¹${selectedAmount} for **${selectedCause}** ğŸ`;
        }

        function sendMessage(phone, name) {
            let message = encodeURIComponent(`Hi ${name}! ğŸ˜Š\n\nI just celebrated Hriday's Birthday! ğŸ‰\n\nA donation of â‚¹${selectedAmount} will be made on my behalf for **${selectedCause}** as part of this special celebration. ğŸ\n\nWishing Hriday a very Happy Birthday! ğŸ‚ğŸ¥³ May he always be blessed with joy and success! âœ¨`);
            window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
        }

        document.body.addEventListener("click", function() {
            const audio = document.getElementById("bgMusic");
            if (audio.paused) {
                audio.play().catch(error => console.log("Autoplay prevented:", error));
            }
        });
    </script>
</body>
</html>
