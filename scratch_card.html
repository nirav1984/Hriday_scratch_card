<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ‰ Hriday's Birthday Scratch Card ğŸ‰</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('FB_IMG_1681316596026~2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .scratch-box {
            background: gray;
            color: gray;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        button {
            background: #d4a017;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function revealDonation() {
            var amounts = [100, 150, 200, 250];
            var randomAmount = amounts[Math.floor(Math.random() * amounts.length)];
            var selectedCause = localStorage.getItem('selectedCause') || 'a meaningful cause';
            
            document.getElementById("scratch-box").classList.add("hidden");
            document.getElementById("donation-amount").innerHTML = `ğŸ We will donate â‚¹${randomAmount} for ${selectedCause} ğŸ`;
            document.getElementById("donation-amount").classList.remove("hidden");
        }
        
        function sendMessageTo(number) {
            var selectedCause = localStorage.getItem('selectedCause') || 'a meaningful cause';
            var amount = document.getElementById("donation-amount").textContent.match(/\d+/)[0] || '100';
            
            var message = encodeURIComponent(`Hi! As part of Hriday's birthday celebration, a donation of â‚¹${amount} is being made towards ${selectedCause}. Join us in spreading joy!`);
            window.location.href = `https://wa.me/${number}?text=${message}`;
        }
    </script>
</head>
<body>
    <div class="overlay">
        <h1>ğŸ‰ Hriday's Birthday Scratch Card ğŸ‰</h1>
        <p>Thank you for celebrating with Hriday! Birthdays are about spreading joy and kindness. Scratch below to see the donation amount and cause we will donate on your behalf!</p>
        
        <div class="card">
            <div id="scratch-box" class="scratch-box" onclick="revealDonation()">Scratch Here!</div>
            <p id="donation-amount" class="hidden"></p>
        </div>
        
        <p>Send a heartfelt message to:</p>
        <button onclick="sendMessageTo('919773084403')">ğŸ“© Message Nirav</button>
        <button onclick="sendMessageTo('919699929744')">ğŸ“© Message Ekta</button>
    </div>
</body>
</html>
